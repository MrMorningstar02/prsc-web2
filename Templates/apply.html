{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply to Become a Member | Power Ranger Sporting Club</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .application-form {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .application-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    .btn-submit {
      background-color: #007bff;
      border: none;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="application-form shadow-sm">
    <h2>Apply to Become a Member</h2>

    <form action="{% url 'apply' %}" method="post" id="membershipForm" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Your full name" required />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
        <input name="phone" type="tel" class="form-control" id="phone" placeholder="+8801XXXXXXXXX" pattern="^\+?[\d\s\-]{7,15}$" required />
        <div class="invalid-feedback">Please enter a valid phone number.</div>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
        <input name="email" type="email" class="form-control" id="email" placeholder="example@mail.com" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <button type="submit" class="btn btn-submit w-100 py-2">Submit Application</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 {% if messages %}
<script>
  (function(){
    const msg = "{{ messages.0|escapejs }}";
    if(msg){
      alert(msg);
      window.location.href = "/";
    }
  })();
</script>
{% endif %}


</body>
</html>
